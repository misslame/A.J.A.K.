{% extends 'base.html'%}
{% load static %}

{% block content %}
<body style="background-image: url({% static 'images/background1.2.jpg' %}); background-size: cover;background-position: center center;background-attachment: fixed;">
    
    <div class = "location-content">
        <div style="background-color:white; color: black; margin: 3%; border-radius:10px;">
            
            <br>
            
            <!-- Search Locations: -->
            <!-- Current implementation is by zipcode: -->
            <div id="search-box" style = "background-color: #333;padding: 30px;margin-left: 5%;margin-right: 5%; margin-top: 1%;border-radius:10px;">
                <h1 class="text-center" style="font-family: Bearskin; flex-grow:1; color:white;">Which beary bite-tastic partners are near you?</h1>
                <form class="form-inline justify-content-center" method="POST">
                    {% csrf_token %}
                    <i class="fa fa-search fa-3x py-2 p-1" style="color:white;"></i>
                    <input class="form-control form-control-lg ml-3 w-75" type="text" placeholder="Zipcode" aria-label="Search">
                    <input style="margin-left:10px" type="submit" name="submit" value="submit" class="btn btn-primary btn-lg">
                </form>
            </div>
            
            <br>
            
            <h1 class="text-center" style="font-family: Bearskin; flex-grow:1;"> Locations: </h1>
            
            <!-- To Do: show restaurant upon clicking it. -->
            <div class = "card-deck" style = "margin:2%; padding-bottom:100px;">
                
                <!--Restaurant List-->
                <!-- To Do: Only show restaurants that are Open during current hours -->
                <!-- For loop here! -->
                <a class = "col-sm col-md-6 card-block text-decoration-none" href="#" style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2); max-width: 300px; margin: auto; text-align: center; background-color:#333; border-radius:10px; opacity: 0.9;">
                        <!-- image of restaurant -->
                        <img src="img.jpg"  style="width:100%">
                        
                        <!-- restaurant name -->
                        <h1>Restaurant Name</h1>
                        
                        <!-- availability -->
                        <p class="title" style = "color:white; font-weight:bold; font-size: 18px;font-family: sans seriff;">Available for Delivery!</p>
                        
                        <!-- restaurant item type -->
                        
                        <!-- button for ordering from -->
                        <!-- TO DO: Check if user is logged in first-> if not ask if they want to log in. -->
                        <p><input style="font-size:30px;" type="submit" name="submit" value="Order Now!" class="btn btn-primary btn-lock btn-block"></button></p>
                    
                </a>
                
            </div>
            
            
        </div>
    </div>
</body>                
{% endblock %}
